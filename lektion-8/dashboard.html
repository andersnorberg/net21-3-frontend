<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Management Central</title>
</head>
<body>

    
    
    
    <!-- navbar -->
    <nav class="navbar bg-white shadow">
        <div class="container">
            <div class="navbar-brand">Management Central</div>
            <ul>
                <li><a href="#"><i class="fas fa-comment-alt-lines"></i></a></li>
                <li><a href="#"><i class="fas fa-chart-area"></i></a></li>
                <li><a href="#"><i class="fas fa-cog"></i></a></li>
                <li>
                    <a href="#" class="account">
                        <div class="user">
                            <div class="name">Anna-Christine</div>
                            <div class="role">Administrator</div>
                        </div>
                        <div class="icon">H</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="dashboard">
        <div class="container">
            <div class="page-title">
                <h1>Dashboard</h1>
                <p>Overview of your Internet of Things</p>
            </div>

            <!-- gridview -->
            <div class="gridview">
                <!-- daily statistics -->
                <div id="daily-statistics">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="title">
                                <div>
                                    <h1>Daily Stats</h1>
                                    <p>1000000 messages sent</p>
                                </div>
                                <a class="rotate" href="#"><i class="fas fa-sync-alt"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                
                <!-- list of devices -->
                <div id="device-list">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="title">
                                <div>
                                    <h1>List of Devices</h1>
                                    <p>5 devices total</p>
                                </div>
                                <a class="rotate" href="#"><i class="fas fa-sync-alt"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>






    <script src="js/script.js"></script>
</body>
</html>
